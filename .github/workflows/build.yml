name: Build Plugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'

      - name: Build
        run: |
          qmake OpenRGB3DSpatialPlugin.pro
          nmake release

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: OpenRGB3DSpatialPlugin-Windows
          path: release/OpenRGB3DSpatialPlugin.dll

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake qtbase5-dev-tools libusb-1.0-0-dev libhidapi-dev

      - name: Build
        run: |
          qmake OpenRGB3DSpatialPlugin.pro PREFIX=/usr
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: OpenRGB3DSpatialPlugin-Linux
          path: libOpenRGB3DSpatialPlugin.so

  mirror-to-gitlab:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Mirror to GitLab
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/wolfieeewolf1/OpenRGB3DSpatialPlugin.git || true
          git push gitlab master --force
