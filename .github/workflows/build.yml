name: Build Plugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'

      - name: Build
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          qmake OpenRGB3DSpatialPlugin.pro
          nmake release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenRGB3DSpatialPlugin-Windows
          path: release/OpenRGB3DSpatialPlugin.dll

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake qtbase5-dev-tools libusb-1.0-0-dev libhidapi-dev

      - name: Build
        run: |
          qmake OpenRGB3DSpatialPlugin.pro PREFIX=/usr
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenRGB3DSpatialPlugin-Linux
          path: libOpenRGB3DSpatialPlugin.so

  mirror-to-gitlab:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ./artifacts

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Mirror to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          # Skip if GITLAB_TOKEN is not set
          if [ -z "$GITLAB_TOKEN" ]; then
            echo "GITLAB_TOKEN not set, skipping GitLab mirror"
            exit 0
          fi
          
          # Use Personal Access Token format (not OAuth)
          git remote add gitlab https://gitlab-ci-token:${GITLAB_TOKEN}@gitlab.com/wolfieeewolf1/OpenRGB3DSpatialPlugin.git 2>/dev/null || \
          git remote set-url gitlab https://gitlab-ci-token:${GITLAB_TOKEN}@gitlab.com/wolfieeewolf1/OpenRGB3DSpatialPlugin.git
          
          # Push with force to ensure mirror is up to date
          git push gitlab HEAD:master --force || {
            echo "GitLab push failed, but continuing..."
            exit 0
          }
          
          # Push all tags to GitLab
          git push gitlab --tags || {
            echo "GitLab tag push failed, but continuing..."
            exit 0
          }
          
          # Fetch from GitLab to ensure we have any new tags/commits
          git fetch gitlab --prune || echo "GitLab fetch failed"
          
          # Push any new tags from GitLab back to GitHub (bidirectional sync)
          git push origin --tags || echo "Failed to sync tags back to GitHub"
          
          # Upload build artifacts to GitLab as generic packages (optional, for reference)
          # This makes artifacts available in GitLab even if not used for releases
          if [ -f "artifacts/OpenRGB3DSpatialPlugin.dll" ]; then
            echo "Uploading Windows DLL to GitLab generic package registry..."
            PACKAGE_VERSION=$(git rev-parse --short HEAD)
            curl -s --request POST \
              --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
              --form "file=@artifacts/OpenRGB3DSpatialPlugin.dll" \
              "https://gitlab.com/api/v4/projects/wolfieeewolf1%2FOpenRGB3DSpatialPlugin/packages/generic/build-artifacts/${PACKAGE_VERSION}/OpenRGB3DSpatialPlugin.dll" || echo "Failed to upload DLL to GitLab packages"
          fi
          
          if [ -f "artifacts/libOpenRGB3DSpatialPlugin.so" ]; then
            echo "Uploading Linux SO to GitLab generic package registry..."
            PACKAGE_VERSION=$(git rev-parse --short HEAD)
            curl -s --request POST \
              --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
              --form "file=@artifacts/libOpenRGB3DSpatialPlugin.so" \
              "https://gitlab.com/api/v4/projects/wolfieeewolf1%2FOpenRGB3DSpatialPlugin/packages/generic/build-artifacts/${PACKAGE_VERSION}/libOpenRGB3DSpatialPlugin.so" || echo "Failed to upload SO to GitLab packages"
          fi
