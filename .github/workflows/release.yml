name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: OpenRGB3DSpatialPlugin.dll
            path: release/OpenRGB3DSpatialPlugin.dll
          - os: ubuntu-latest
            artifact: libOpenRGB3DSpatialPlugin.so
            path: libOpenRGB3DSpatialPlugin.so

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v2

      - name: Install Qt (Windows)
        if: matrix.os == 'windows-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          cache: true
          aqtversion: '==3.1.*'

      - name: Install Qt (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake qtbase5-dev-tools libusb-1.0-0-dev libhidapi-dev

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          qmake OpenRGB3DSpatialPlugin.pro CONFIG+=release
          nmake

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          qmake OpenRGB3DSpatialPlugin.pro PREFIX=/usr
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.path }}

  create-release:
    needs: build-and-release
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          if-no-files-found: warn

      - name: Verify artifacts exist
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Current directory:"
          pwd
          echo "GitHub ref: $GITHUB_REF"
          if [ ! -f *.dll ] && [ ! -f *.so ]; then
            echo "ERROR: No artifacts found! Build may have failed."
            exit 1
          fi
          echo "Artifacts found successfully!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.dll
            *.so
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}