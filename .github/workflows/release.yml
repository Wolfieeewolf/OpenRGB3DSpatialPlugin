name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: OpenRGB3DSpatialPlugin.dll
            path: release/OpenRGB3DSpatialPlugin.dll
          - os: ubuntu-latest
            artifact: libOpenRGB3DSpatialPlugin.so
            path: libOpenRGB3DSpatialPlugin.so

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v2

      - name: Install Qt (Windows)
        if: matrix.os == 'windows-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          cache: true
          aqtversion: '==3.1.*'

      - name: Install Qt (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake qtbase5-dev-tools libusb-1.0-0-dev libhidapi-dev

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          qmake OpenRGB3DSpatialPlugin.pro CONFIG+=release
          nmake

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          qmake OpenRGB3DSpatialPlugin.pro PREFIX=/usr
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.path }}

  create-release:
    needs: build-and-release
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          if-no-files-found: warn

      - name: Verify artifacts exist
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Current directory:"
          pwd
          echo "GitHub ref: $GITHUB_REF"
          if [ ! -f *.dll ] && [ ! -f *.so ]; then
            echo "ERROR: No artifacts found! Build may have failed."
            exit 1
          fi
          echo "Artifacts found successfully!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.dll
            *.so
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitLab Release
        continue-on-error: true
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Skip if GITLAB_TOKEN is not set
          if [ -z "$GITLAB_TOKEN" ]; then
            echo "GITLAB_TOKEN not set, skipping GitLab release"
            exit 0
          fi
          
          echo "Creating GitLab release for version: $VERSION"

          # Create release on GitLab using API
          RELEASE_RESPONSE=$(curl -s --request POST \
            --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
            --header "Content-Type: application/json" \
            --data "{\"tag_name\":\"$VERSION\",\"name\":\"$VERSION\",\"description\":\"Release $VERSION - Built on GitHub Actions\"}" \
            "https://gitlab.com/api/v4/projects/wolfieeewolf1%2FOpenRGB3DSpatialPlugin/releases" || echo "{}")
          
          echo "GitLab release response: $RELEASE_RESPONSE"

          # Upload Windows DLL if it exists
          if [ -f "OpenRGB3DSpatialPlugin.dll" ]; then
            echo "Uploading Windows DLL..."
            UPLOAD_RESPONSE=$(curl -s --request POST \
              --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
              --form "file=@OpenRGB3DSpatialPlugin.dll" \
              "https://gitlab.com/api/v4/projects/wolfieeewolf1%2FOpenRGB3DSpatialPlugin/uploads" || echo "{}")
            
            UPLOAD_URL=$(echo "$UPLOAD_RESPONSE" | grep -o '"url":"[^"]*"' | cut -d'"' -f4 || echo "")
            if [ ! -z "$UPLOAD_URL" ] && [ "$UPLOAD_URL" != "null" ]; then
              curl -s --request POST \
                --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
                --header "Content-Type: application/json" \
                --data "{\"name\":\"Windows DLL\",\"url\":\"https://gitlab.com/wolfieeewolf1/OpenRGB3DSpatialPlugin$UPLOAD_URL\"}" \
                "https://gitlab.com/api/v4/projects/wolfieeewolf1%2FOpenRGB3DSpatialPlugin/releases/$VERSION/assets/links" || echo "Failed to link Windows DLL"
            fi
          fi

          # Upload Linux SO if it exists
          if [ -f "libOpenRGB3DSpatialPlugin.so" ]; then
            echo "Uploading Linux SO..."
            UPLOAD_RESPONSE=$(curl -s --request POST \
              --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
              --form "file=@libOpenRGB3DSpatialPlugin.so" \
              "https://gitlab.com/api/v4/projects/wolfieeewolf1%2FOpenRGB3DSpatialPlugin/uploads" || echo "{}")
            
            UPLOAD_URL=$(echo "$UPLOAD_RESPONSE" | grep -o '"url":"[^"]*"' | cut -d'"' -f4 || echo "")
            if [ ! -z "$UPLOAD_URL" ] && [ "$UPLOAD_URL" != "null" ]; then
              curl -s --request POST \
                --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
                --header "Content-Type: application/json" \
                --data "{\"name\":\"Linux SO\",\"url\":\"https://gitlab.com/wolfieeewolf1/OpenRGB3DSpatialPlugin$UPLOAD_URL\"}" \
                "https://gitlab.com/api/v4/projects/wolfieeewolf1%2FOpenRGB3DSpatialPlugin/releases/$VERSION/assets/links" || echo "Failed to link Linux SO"
            fi
          fi
          
          echo "GitLab release process completed"